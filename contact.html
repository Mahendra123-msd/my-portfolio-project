        <div class="main">
            
          <div class="contactform">
            <h1>Contact for me work/general enquiries</h1>
            <form>
              <div class="form-group">
                <label for="clientemail">Name</label><br>
                <input type="Name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter name"><br>
              </div>
                <div class="form-group">
                  <label for="clientemail">Email address</label><br>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email"><br>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clientphone">phone</label><br>
                  <input type="phone" class="form-control" id="clientphone"><br>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your phone no. with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clientemail">Enquiry</label><br>
                  <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="any enquiries"><br>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I want to work on a project with me</label>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
              </form>
          </div>
